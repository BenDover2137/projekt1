<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ note.title }}</title>
</head>
<body>
<h1>{{ note.title }}</h1>
<p>{{ note.content }}</p>
<a href="{% url 'note_edit' note.pk %}">Edytuj</a>
<form method="POST" action="{% url 'note_delete' note.pk %}">
    {% csrf_token %}
    <button type="submit">Usuń Notatkę</button>
</form>
<a href="{% url 'note_list' %}">Powrót do notatek</a>

</body>
</html>
